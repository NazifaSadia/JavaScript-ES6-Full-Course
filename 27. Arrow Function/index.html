<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const sum = (x,y) => {
            let sum = x+y;
            console.log(sum);
        }
        sum(20,30);

        const hello1 = () => "Hello World!";
        console.log(hello1());
        
        const hello2 = val => "Hello " + val;
        console.log(hello2("Nahian"));
    </script>
</body>
</html>
