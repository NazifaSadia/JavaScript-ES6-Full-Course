<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <script>
        var numOfWin = 0;
        var numOfLost = 0;

        for(let i = 1; i<=5; i++){
            var number = parseInt(prompt("Enter a number between 1 to 5"));

            var rand = Math.floor(Math.random() * 5) + 1;

            if (number == rand){
                document.write("You Won!!" + "<br/>");
                numOfWin++;
            }
            else{
                document.write("You Lost!!! The Random number was " + rand  + "<br/>");
                numOfLost++;
            }    
        }

        document.write("Total Number of win: " + numOfWin  + "<br/>");
        document.write("Total Number of win: " + numOfLost  + "<br/>");

    </script>
</body>
</html>
