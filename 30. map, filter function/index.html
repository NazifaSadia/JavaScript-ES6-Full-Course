<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map, filter function</title>
</head>
<body>
    <script>
        var numbers1 = [2,3,4,5];
        var numbers2 = [22,31,4,5,40,55];

        var squareNum = numbers1.map( x => x*x); 
        console.log(squareNum);

        var newNum = numbers2.filter( x => x>10);
        console.log(newNum);
        
    </script>
</body>
</html>
