<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling try, catch, finally block</title>
</head>
<body>
    <script>
        try {
            alert("Hi Everyone");
            alert(x);
            alert("How Are You?");
        } catch (error) {
            console.log("Inside Catch");
            console.log(error);
            console.log(error.name);
            console.log(error.message);
        }finally{
            alert("Bye Everyone");
        }
    </script>
</body>
</html>
