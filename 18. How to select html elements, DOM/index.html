<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to select html elements | DOM</title>
</head>
<body>
    <h1 id="heading1">This is heading1</h1>
    <h1 id="heading2">This is heading2</h1>
    <p class="para">I am Nazifa Sadia.</p>

    <script>
        var head1 = document.getElementById("heading1");
        head1.innerHTML = "Hello";

        var head2 = document.getElementById("heading2");
        head2.innerHTML="Goodbye";

        document.getElementsByTagName("h1")[0].innerHTML = "Hi";

        document.getElementsByClassName("para")[0].innerHTML = "See you tomorrow.";

    </script>
    
</body>
</html>
